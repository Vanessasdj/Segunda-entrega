        <nav class="menu-nav">
            <div class="menu-logo">
                <a href="/"><img src="imagens/logotipo.png" alt=""></a>
            </div>
            <div class="menu-links">
                <ul class="menu-links-lista">
                    <li class="menu-links-item"><a href="/">Home</a></li>

                    <li class="menu-links-item"><a href="reservas.html">Reservas</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="reserva-logo">
            <a href="index.html"><img src="imagens/logotipo.png" alt=""></a>
        </div>
        <div class="reserva-formulario">
            <p>PREENCHA O FORMULÁRIO DE RESERVA E SELECIONE O HORÁRIO DE CHEGADA</p>
            <form id="reserva-form" class="reserva-formulario-campos">
                <label for="nome">QUAL SEU NOME?</label>
                <input type="text" name="nome" id="nome" />
                
                <label for="email">QUAL SEU E-MAIL?</label>
                <input type="email" name="email" id="email" />
                
                <label for="tel">QUAL SEU WHATSAPP?</label>
                <input type="tel" name="tel" id="tel" />
                
                <label for="unidades">ESCOLHA SUA UNIDADE:</label>
                <select name="unidades" id="unidades">
                    <option value="Vilaboim">Praça Vilaboim, 00 - Higienopólis - São Paulo - SP</option>
                    <option value="VeigaFilho">Rua Veiga Filho, 000 - Higienopólis - São Paulo - SP</option>
                    <option value="Mirandas">Rua Mirandas, 00 - Vila Clementino - São Paulo - SP</option>
                </select>
                
                <label for="time">HORÁRIO PREVISTO PARA CHEGADA:</label>
                <input type="time" name="time" id="time" />
                
                <label for="date">SELECIONE A DATA DA SUA RESERVA:</label>
                <input type="date" name="date" id="date" />
                
                <div class="reserva-agora-botao">
                    <input class="reserva-botao" type="submit" value="RESERVAR AGORA!" />
                </div>
            </form>
        </div>
    </main>
    <footer class="footer-principal">
        <div class="footer-links">
            <a href="https://www.facebook.com"><img src="imagens/facebook.png" alt="rede social"></a>
            <a href="https://www.instagram.com"><img src="imagens/instagram (1).png" alt="rede social"></a>
            <a href="https://www.twitter.com"><img src="imagens/twitter.png" alt="rede social"></a>
            <div>
                <p>© Slogan Here 2024 </p>
                <p>CNPJ 33.000.000/0001-00</p>
            </div>
        </div>
    </footer>
